<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" rx="36" fill="#0B0B0B"/>
  <rect x="60" y="60" width="1080" height="680" rx="28" fill="#0E0E0E" stroke="#00FF9C" stroke-opacity="0.35" stroke-width="4"/>
  <g filter="url(#glow)">
    <rect x="60" y="60" width="1080" height="680" rx="28" stroke="#00FFA3" stroke-width="2"/>
  </g>
  <text x="600" y="410" text-anchor="middle" fill="#CFCFCF" font-size="42" font-family="Arial, Helvetica, sans-serif">Borderline Black â€” Green Glow</text>
  <defs>
